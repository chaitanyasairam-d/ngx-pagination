<ul class="meal-list">
    <li *ngFor="let meal of meals | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
        {{ meal }}
    </li>
</ul>
<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event" (perPageChange)="itemsPerPage=$event"></pagination-controls>
</div>
